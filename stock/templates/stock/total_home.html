{% extends "dashboard.html" %}
{% block content %}

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!--
        {% if sort == "외국인" %}
        <button type="button" href="{% url 'stock:total_stockdata_change' %}" class="btn btn-success">기관 정렬</button>
        {% else %}
        <button type="button" href="{% url 'stock:total_stockdata_change' %}" class="btn btn-success">외국인 정렬</button>
        {% endif %}
        -->
        {% if dataframe %}
        
          <div style="width: 100%; height: 100%; overflow-y:auto; overflow-x: hidden;">
          <div class="table-responsive">
            <table id = "ratio-table" class="table">
            <thead>
            <tr class="fixedHeader">
            <th class = "text-center fixedHeader" scope="col">종목코드</th>
            <th class = "text-center fixedHeader" scope="col">상장주식수</th>
            <th class = "text-center fixedHeader" scope="col">당일외국인순매수</th>
            <th class = "text-center fixedHeader" scope="col">당일기관순매수</th>
            <th class = "text-center fixedHeader" scope="col">외국인순매수비율</th>
            <th class = "text-center fixedHeader" scope="col">기관순매수비율</th>
            </tr>
            </thead>
            <tbody>
            {% for items in dataframe %}
              <tr>
              {% for item in items %}
                <td class="text-center">{{item}}</td>
              {% endfor %}
              </tr>
            {% endfor %}
            </tbody>
            </table>
          </div>
          </div>
        {% endif %}


    </main>

{% endblock content %}
