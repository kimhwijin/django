#stocksite_nginx.conf

# configuration of the server
server {
    # the port your site will be served on
    listen      10;
    # the domain name it will serve for
    server_name 124.50.50.123; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location = /favicon.ico {access_log off; log_not_found off;}

    # Django media
    location ^~ /media  {
        alias c:/Users/azxsd/DjangoSource/django-test/stocksite/mediafiles;  # your Django project's media files - amend as required
    }

    location ^~ /static {
        alias c:/Users/azxsd/DjangoSource/django-test/stocksite/staticfiles; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        proxy_pass http://localhost:8080; # See output from runserver.py
    }
}